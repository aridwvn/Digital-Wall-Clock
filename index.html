<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock_container">
      <div class="clock_body">
        <div class="point"></div>
        <div class="hour hour-1">I</div>
        <div class="hour hour-2">II</div>
        <div class="hour hour-3">III</div>
        <div class="hour hour-4">IV</div>
        <div class="hour hour-5">V</div>
        <div class="hour hour-6">VI</div>
        <div class="hour hour-7">VII</div>
        <div class="hour hour-8">VIII</div>
        <div class="hour hour-9">IX</div>
        <div class="hour hour-10">X</div>
        <div class="hour hour-11">XI</div>
        <div class="hour hour-12">XII</div>
        <div class="brand_name">METRO</div>

        <!-- <p>clock hand</p>MINUTE HAND -->
        <div class="minute-hand-container" id="minute-hand">
          <div class="minute-hand">
            <div class="hand"></div>
            <div class="arrow">Y</div>
          </div>
        </div>
        <!-- <p>clock hand</p>HOUR HAND -->
        <div class="hour-hand-container" id="hour-hand">
          <div class="hour-hand">
            <div class="hand"></div>
            <div class="arrow">V</div>
          </div>
        </div>
        <div id="demo"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
